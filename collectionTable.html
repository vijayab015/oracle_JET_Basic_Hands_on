<html>
    <head>
        <title>my_forms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/require/require.js" data-main="js/collectionTable"></script>
    <link rel="stylesheet" id="css" href="css/libs/oj/v7.2.0/alta/oj-alta-min.css">
    </head>
    <body>
        
        <h3>Welcome to Ojet Table and Collection </h3>
        
        <oj-table id='table' aria-label='Departments Table'
                                          data='[[provider]]'
                                          selection-mode='{"row": "multiple", "column": "multiple"}'
                                          dnd='{"reorder": {"columns": "enabled"}}'
                                          scroll-policy='loadMoreOnScroll'
                                          scroll-policy-options='{"fetchSize": 10}'
                                          columns='[{"headerText": "Department Id", 
                                                     "field": "DepartmentId",
                                                     "headerClassName": "oj-sm-only-hide",
                                                     "className": "oj-sm-only-hide",
                                                     "resizable": "enabled"},
                                                    {"headerText": "Department Name", 
                                                     "field": "DepartmentName",
                                                     "resizable": "enabled"},
                                                    {"headerText": "Location Id", 
                                                     "field": "LocationId",
                                                     "headerClassName": "oj-sm-only-hide",
                                                     "className": "oj-sm-only-hide",
                                                     "resizable": "enabled"},
                                                    {"headerText": "Manager Id", 
                                                     "field": "ManagerId",
                                                     "resizable": "enabled"}]'
                                          style='width: 100%; height: 80%;'>
            
        </oj-table>
    <oj-paging-control data="[[provider]]" page-size="10">
           
            </oj-paging-control> 
    </body>
</html>
