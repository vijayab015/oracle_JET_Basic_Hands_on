 <h3>OJET -- Data Visualizatoin -- Demo</h3>
        
        <p>Food Rating</p>
        <oj-rating-gauge value="{{foodRating}}">

        </oj-rating-gauge>
    
        <p>Service Rating</p>
        <oj-rating-gauge value="{{serviceRating}}" step="0.5" hover-state='{"shape": "human"}'>
        </oj-rating-gauge>
            
        <p>Average Rating</p>
        <oj-rating-gauge value="[[avgRating]]" readonly>
        </oj-rating-gauge>
        
    
    <hr>
    
    <div>You rated for
        <p>Food -- <span data-bind="text: foodRating"></span></p>
        <p>Service -- <span data-bind="text: serviceRating"></span></p>
        <p>Average -- <span data-bind="text: avgRating"></span></p>
    </div>
